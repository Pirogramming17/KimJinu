<!DOCTYPE html>
<html lang="en">
  <head>
    <!--문서에 대한 정보 임/ 화면에 안 보임 / 
    언어,웹사이트 설명, 웹사이트 제목등,  팝업창의 아이콘 /부가적인 정보들 -->
    <meta charset="UTF-8" />
    <!--한글이 꺠짐 없으면-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!--팝업창 옆에 아이콘 설정-->
  </head>
  <!-- 밖에 태그는 부모태그 // 안에 태그는 자식 태그 -->
  <body>
    <!-- 코딩 속도에 따라 개발 실력이 달라짐-->
    <h1>
      <a href="https://www.naver.com">네이버</a>
      <!--attribute=부가설명-->
    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <input />
      <!-- 입력받을떄 1) input 2) textarea(크기조절가능)-->
      <!-- 체크받스는 여러개 체크 가능// 라디오 박스는 한개만 체크 가능 -->
      <button>검색</button>
    </fieldset>
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
  </body>
</html>
